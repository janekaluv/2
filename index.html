<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>U¬≤Net Background Remover</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #444; }
    #status { margin: 10px 0; padding: 10px; border-radius: 4px; background: #eee; }
    .ready { background: #e1fbe1; }
    .error { background: #fde0e0; }
    canvas { border: 1px solid #ccc; margin-top: 10px; }
    input[type="file"] { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>U¬≤Net Background Remover</h1>
  <div id="status">Loading model...</div>
  <input type="file" id="imageInput" accept="image/*" />
  <canvas id="outputCanvas" width="320" height="320"></canvas>

  <script>
    const MODEL_URL = '/model/model.json'  // üîÅ update if needed
    const TARGET_SIZE = 320;
    const THRESHOLD = 0.3; // Lower = more aggressive background cut

    let model = null;

    async function init() {
      try {
        await tf.ready();
        model = await tf.loadGraphModel(MODEL_URL);
        document.getElementById("status").textContent = "‚úÖ Model loaded!";
        document.getElementById("status").className = "ready";
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Model load failed: " + err.message;
        document.getElementById("status").className = "error";
        console.error(err);
      }
    }

    document.getElementById("imageInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !model) return;

      const img = new Image();
      img.onload = () => processImage(img);
      img.src = URL.createObjectURL(file);
    });

    async function processImage(img) {
      const statusEl = document.getElementById("status");
      const canvas = document.getElementById("outputCanvas");
      const ctx = canvas.getContext("2d");

      statusEl.textContent = "Processing image...";
      statusEl.className = "";

      const inputTensor = tf.tidy(() =>
        tf.browser.fromPixels(img)
          .resizeBilinear([TARGET_SIZE, TARGET_SIZE])
          .toFloat()
          .div(255.0)
          .expandDims(0)
      );

      let prediction;
      try {
        prediction = model.predict(inputTensor);
        const mask = tf.tidy(() =>
          tf.squeeze(prediction)
            .greater(THRESHOLD)
            .toFloat()
            .mul(255)
            .toInt()
        );

        await tf.browser.toPixels(mask, canvas);
        tf.dispose([mask, prediction]);

        statusEl.textContent = "‚úÖ Done!";
        statusEl.className = "ready";
      } catch (err) {
        statusEl.textContent = "‚ùå Error: " + err.message;
        statusEl.className = "error";
        console.error(err);
      } finally {
        tf.dispose(inputTensor);
      }
    }

    init();
  </script>
</body>
</html>
